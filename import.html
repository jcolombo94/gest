<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lettura file CSV in HTML</title>
</head>
<body>

<div id="csvContent">
  <!-- Qui verrÃ  inserito il contenuto del file CSV -->
</div>

<script>
// Effettua una richiesta AJAX al file CSV
var xhr = new XMLHttpRequest();
xhr.open('GET', 'dati.csv', true);
xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var csvData = xhr.responseText;
        // Visualizza il contenuto del CSV
        document.getElementById('csvContent').innerText = csvData;
    }
};
xhr.send();
</script>

</body>
</html>
