<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Box with Image Example</title>
<link rel="stylesheet" href="styles.css"> <!-- Collegamento al file CSS esterno -->
</head>
<body>

<!-- Il tuo box -->
<div class="container">
    <div class="resizable-box">
        <span class="box-text-tit">Funzionalità</span> <!-- Testo "Funzionalità" -->
        <img src="nite.png" alt="Immagine" class="box-image1"> <!-- Inserisci l'immagine qui -->
        <span class="box-text">Produzione</span> <!-- Testo "Produzione" -->
        <div class="resize-handle"></div> <!-- Aggiunta di un handler per il ridimensionamento -->
    </div>

    <div class="green-box"></div>

    <div class="box-pagina">
        <div class="box-pagina-content">
            Contenuto del box-pagina Contenuto del box-pagina Contenuto del box-pagina Contenuto del box-pagina Contenuto del box-pagina Contenuto del box-pagina Contenuto del box-pagina Contenuto del box-pagina
        </div>
    </div>
</div>

<script src="script.js"></script> <!-- Collegamento al file JavaScript esterno -->

</body>
</html>
